<app-search-bar></app-search-bar>
<div class="container">
    <app-sidebar></app-sidebar>
    <div class="main-pane">
        <p class="main-pane-path">Partner Locator > <span class="path-title">Search Result(s)</span></p>
        <div class="top-part">
            <div>
                <h4> {{resultArray.length}} search Results</h4>
            </div>
            <div class="favorites-title">
                <mat-slide-toggle (change)="toggleFav()">View Favourites</mat-slide-toggle>
                <!-- <p>View Favourites</p> -->
            </div>
        </div>
        <div class="card-pane">
            <mat-card class="example-card" *ngFor="let item of resultArray">
                <div class="card-tag-box">
                    <mat-card-header *ngFor="let title of item.tags">
                        <mat-card-title>
                            <div class="tag-title">{{title.tagName}}</div>
                        </mat-card-title>
                    </mat-card-header>
                </div>
                <mat-card-content>
                    <img src={{item.logo}} class="logo" />
                    <p class="card-title">{{item.title}}</p>
                    <p class="card-description">{{item.description}}</p>
                    <p class="card-location">{{item.location}}</p>
                    <p class="card-url">{{item.url}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>Rating</button>
                    <button mat-button>Bookmark</button>
                </mat-card-actions>
            </mat-card>

        </div>
    </div>
</div>
