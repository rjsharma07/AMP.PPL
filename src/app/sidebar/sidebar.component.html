<div class="sidenav-container">
    <div class="toggle-container">
        And <mat-slide-toggle></mat-slide-toggle>Or
    </div>
    <div class="checkbox-filters m-t-10">
        <mat-label>Country / Region</mat-label>
        <mat-select placeholder="Select location" [(value)]="selected" (selectionChange)="filterOrganizationByCountry($event.value)">
            <mat-option value="All">All</mat-option>
            <mat-option *ngFor="let item of countries" [value]="item">
                {{item}}
            </mat-option>
        </mat-select>
    </div>
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false" [expanded]="true"
        class="checkbox-filters" *ngFor="let item of filters">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{item.categoryType}}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div *ngFor="let filter of item.filters" class="options">
            <div>
                <mat-checkbox class="example-margin" (change)="filterOrganization($event, filter.name)">
                    {{filter.name}}
                </mat-checkbox>
            </div>
        </div>
    </mat-expansion-panel>
</div>
