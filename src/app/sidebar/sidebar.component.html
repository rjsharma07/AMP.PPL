<div class="sidenav-container">
    <div class="toggle-container">
        And <mat-slide-toggle></mat-slide-toggle>Or
    </div>
    <div class="country-container">
        Country/Region
        <div *ngFor="let item of locationArray">
            <div><mat-checkbox class="example-margin">{{item.locationName}}</mat-checkbox></div>
        </div>
    </div>
    <div class="checkbox-filters">
        Specializations
        <div *ngFor="let item of specializedArray">
            <div>{{item.specializationName}}</div>
        </div>
    </div>
    <div class="checkbox-filters">
        Products
        <div *ngFor="let item of productsArray">
            <div>{{item.productName}}</div>
        </div>
    </div>
</div>
